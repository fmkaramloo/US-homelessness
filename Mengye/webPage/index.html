<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Homeless Shelters info</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css"> -->
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <!-- Marker Cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Our CSS -->
    <style>#map{height: 600px;}</style>
    <style>#mapid{height: 400px;width: 400px;}</style>
    <!-- <link rel="stylesheet" type="text/css" href="static/css/style.css"> -->

  </head>
  <body>
    <div id = "chart"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form id="form">
            <div class="form-group">
              <label for="patient-form">Search Shelters by Zipcode</label>
              <input class="form-control" id="zipcode-input" name="zipcode-form" type="text" placeholder="99762">
            </div>
            <button id="button" type="button" class="btn btn-default">Search</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1>Shelters Location</h1>
          <ul class="summary"></ul>
        </div>
      </div>
      <div id="mapid"></div>
    </div>
 <!-- map div -->
    <h3>Shelters Map</h3>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

    <!-- Marker Cluster JS -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
    <!-- API key -->
    <script type="text/javascript" src="static/js/config.js"></script>
      <!-- JS  -->
    <script type="text/javascript" src="static/js/app.js"></script>
    <script type="text/javascript" src="static/js/chart.js"></script>
    <script type="text/javascript" src="static/js/logic.js"></script>

  </body>
</html>
